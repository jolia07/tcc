<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }
        .close-btn {
            cursor: pointer;
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo(a) ao Sistema de Aulas</h1>
    <p>Cadastre suas aulas e obtenha uma planilha</p>
    <button class=".btn-cadastro">Cadastro</button>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <span class="close-btn" id="closePopup">&times;</span>
            <h2>Cadastro</h2>
            <form action="/cadastrar" method="POST">
                <input type="text" name="nome" placeholder="Nome" required><br><br>
                <input type="email" name="email" placeholder="Email" required><br><br>
                <input type="password" name="senha" placeholder="Senha" required><br><br>
                <input type="text" name="telefone" placeholder="Telefone" required><br><br>
                <button type="submit">Cadastrar-me</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('.btn-cadastro').addEventListener('click', function() {
            document.getElementById('popupOverlay').style.display = 'flex';
        });
        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('popupOverlay').style.display = 'none';
        });
    </script>
</body>
</html>
