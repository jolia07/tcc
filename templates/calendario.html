<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery necess치rio -->
    <link rel="stylesheet" href="static/style.css">
    <title>Calend치rio</title>
</head>
<body>
    <h2>Calend치rio de Aulas</h2>
    <div id="calendar"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var calendarEl = document.getElementById("calendar");
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                locale: "pt-br",
                selectable: true,
                editable: true,
                headerToolbar: {
                    left: "prev,next today",
                    center: "title",
                    right: "dayGridMonth,timeGridWeek,listWeek"
                },
                events: "/get_events", // Carrega eventos do Flask

                dateClick: function (info) {
                    let title = prompt("Digite o nome do evento:");
                    if (title) {
                        $.ajax({
                            url: "/add_event",
                            type: "POST",
                            contentType: "application/json",
                            data: JSON.stringify({
                                date: info.dateStr,
                                event: title
                            }),
                            success: function (response) {
                                alert(response.message);
                                calendar.refetchEvents(); // Atualiza os eventos
                            }
                        });
                    }
                },

                eventClick: function (info) {
                    let confirmDelete = confirm("Deseja excluir este evento?");
                    if (confirmDelete) {
                        $.ajax({
                            url: "/delete_event",
                            type: "POST",
                            contentType: "application/json",
                            data: JSON.stringify({ event_id: info.event.id }),
                            success: function (response) {
                                alert(response.message);
                                info.event.remove(); // Remove o evento do calend치rio
                            }
                        });
                    }
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
